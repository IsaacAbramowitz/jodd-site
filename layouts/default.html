<!DOCTYPE html>
<html>
<head>
	<title><%= 'Jodd | ' + (@item[:title] ? @item[:title] : @config[:site][:slogan]) %></title>
	<%= render '/_head.html' %>
</head>
<body>
	<%= render '/_search.html' %>
	<section id="intro">
		<%= render '/_header.html' %>

		<div id="title-doc">&nbsp;</div>
	</section>

	<section id="content"><div class="inner">

		<%= render '/_social.html' %>

		<article>
			<%= javadoc(@item) %>

			<%= yield %>

			<%= doc_nav(@item) %>

			<%= render '/_github_edit.html' %>

		</article>
		<aside>
			<%= render '/_docs.html' %>
		</aside>
	</div></section>

	<%= render '/_footer.html' %>
	<%= render '/_ga.html' %>

</body>
</html>
